<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <label for="firstname">firstname: <input type="text" name="firstname" placeholder="jay" id="firstname" required max="30" min="2" ></label>
    <label for="lastname">lastname: <input type="text" name="lastname" placeholder="kumar" id="lastname" required max="30" min="2" ></label>
    <br>
    <label for="Email">Email: <input type="text" name="Email" placeholder="jay@gmail.com" id="Email" required max="30" min="8" ></label>
    <label for="password">password: <input type="text" name="password" placeholder="********" id="password" required max="30" min="8"></label>
    <br>
    <label for="Confirm password">Confirm password: <input type="text" name="Confirm password" placeholder="********" id="Confirm password" required max="30" min="8"></label>
    <br>
    <label for="Age">Age: <input type="number" name="Age" placeholder="21" id="Age" required min="18" max="151"></label>
    <br>
    <label for="Gender">Gender: <input type="text" name="text" placeholder="male" id="Gender" ></label>
    <br>
    <label for="Terms">Terms: <input type="checkbox" id="Terms" ></label> I agree to terms and conditions
    <br>
    <button type="submit">Register</button>
   </form>
</body>
</html>
